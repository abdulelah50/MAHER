
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ماهر - منصة خدمات منزلية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.7;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      direction: rtl;
    }
    img {
      display: block;
      margin: 0 auto 30px auto;
      max-width: 200px;
    }
    h1, h2 {
      color: #1e90ff;
      text-align: center;
    }
    p {
      text-align: center;
    }
    .contact {
      margin-top: 40px;
    }
    form {
      margin-top: 20px;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0c7bdc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="maher-logo.png" alt="شعار ماهر">
    <h1>مرحبًا بك في ماهر</h1>
    <p>ماهر هي منصة ذكية لطلب خدمات الصيانة المنزلية بسهولة وسرعة. نربطك بمزودي خدمة محترفين في السباكة، الكهرباء، المكيفات، النظافة والمزيد.</p>

    <div class="contact">
      <h2>تواصل معنا</h2>
      <p>
        البريد الإلكتروني: <a href="mailto:support@maher.services">support@maher.services</a><br>
        الجوال: +966 5xxxxxxxx<br>
        واتساب: <a href="https://wa.me/9665xxxxxxxx" target="_blank">اضغط هنا</a>
      </p>

      <form>
        <label>الاسم:</label>
        <input type="text" placeholder="أدخل اسمك" required>

        <label>البريد الإلكتروني:</label>
        <input type="email" placeholder="example@email.com" required>

        <label>رسالتك:</label>
        <textarea rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>

        <button type="submit">إرسال</button>
      </form>
    </div>
  </div>
</body>
</html>
