
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيق ماهر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #fefdf9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }
    img.logo {
      width: 160px;
      margin-bottom: 20px;
      animation: bounceIn 1s;
    }
    h1 {
      font-size: 28px;
      color: #000;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #444;
      max-width: 600px;
      margin: auto;
    }
    .services {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }
    .service {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 150px;
      transition: transform 0.3s;
    }
    .service:hover {
      transform: translateY(-5px);
    }
    .service img {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
    }
    .buttons {
      margin-top: 40px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background-color: #c89d00;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #a07f00;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="maher-logo.png" alt="شعار ماهر" class="logo">
    <h1>مرحبًا بك في تطبيق ماهر</h1>
    <p>منصة ذكية لطلب خدمات الصيانة المنزلية بسهولة وسرعة. نوصلك بمزودي خدمة محترفين في السباكة، الكهرباء، التكييف، النظافة والمزيد.</p>

    <div class="services">
      <div class="service">
        <img src="https://cdn-icons-png.flaticon.com/512/2933/2933811.png" alt="سباكة">
        <div>سباكة</div>
      </div>
      <div class="service">
        <img src="https://cdn-icons-png.flaticon.com/512/3523/3523063.png" alt="كهرباء">
        <div>كهرباء</div>
      </div>
      <div class="service">
        <img src="https://cdn-icons-png.flaticon.com/512/2933/2933826.png" alt="مكيفات">
        <div>مكيفات</div>
      </div>
      <div class="service">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="نظافة">
        <div>نظافة</div>
      </div>
    </div>

    <div class="buttons">
      <a href="https://wa.me/966506019802" target="_blank">راسلنا واتساب</a>
      <a href="mailto:support@maher.services">راسلنا عبر الإيميل</a>
    </div>
  </div>
</body>
</html>
